<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var Nations = ["Israel", "Brazil", "Argentina", "Mexico", "South Africa", "Portugal"]
    var num = +prompt("insert a number")
    var country = prompt("insert a country")
    function numCountry (num, country, Nations){
        if (num > 5){
            Nations.push(country)
        }
        else{
            Nations.unshift(country)
        }
    }
    numCountry(num, country, Nations)
    console.log(Nations)
    </script>
    
</body>
</html>
