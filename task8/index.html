<body>
    <script>
        var frutasArray = ["banana", "apple", "mango", "watermelon", "grape", "orange"]
        var specialFruit = "strwberry"
        function CheckFruit (frutasArray, specialFruit){
            for (var i=0; i<frutasArray.length; i++){
                if (specialFruit == frutasArray[i]){
                    return "Sure, we have it"
                }    
            }
            return "I'm sorry, but we don't have it"
        }
        console.log(CheckFruit(frutasArray, specialFruit));

    </script>
