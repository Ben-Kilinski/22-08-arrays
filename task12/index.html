<body>
    <script>
        //task 12
        var num = +prompt("insert an array number")
        var newArray = []
        function CreateArray (num, newArray){
           
            for (var i = 0; i<=  num; i++){
                newArray.push(i)
            }
            return newArray
        }
        CreateArray(num, newArray)
        console.log(newArray)
    </script>
</body>
